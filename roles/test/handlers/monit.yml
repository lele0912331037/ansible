---

# 添加monit配置文件
- name: mkdir monit path
  when: app_name is defined
  file: dest={{ item }} state=directory
  with_items: 
  - /etc/monit.d
  - /var/log/monit

- name: update monit conf
  template: src=monit.j2 dest=/etc/monit.d/{{ app_name }}.conf
  notify: reload monit
- name: reload monit
  shell: monit reload
  notify: monit status

- name: monit status
  shell: monit status {{ app_name }}
  notify: 查看monit状态
  register: status

- name: 查看monit状态
  debug: vat=status.stdout